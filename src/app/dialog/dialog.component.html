<h1 mat-dialog-title>Add Product Form</h1>

<div mat-dialog-content>
    <form [formGroup]="productForm">
        <mat-form-field appearance="outline" style="margin-top: 20px; width: 100%;">
            <mat-label>Product Name</mat-label>
            <input formControlName="productName" matInput placeholder="Name">
        </mat-form-field>

        <mat-form-field appearance="outline" style="margin-top: 20px; width: 100%;">
            <mat-label>Product Category</mat-label>
            <mat-select placeholder="Category" formControlName="category">
                <mat-option value="Fruits">Fruits</mat-option>
                <mat-option value="Vegetables">Vegetables</mat-option>
                <mat-option value="Electronics">Electronics</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 20px;">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <label for="">
            <h1>Product Freshness</h1>
        </label>

        <mat-radio-group class="example-radio-group" formControlName="freshness">
            <mat-radio-button class="example-radio-button" *ngFor="let fresh of Freshness" [value]="fresh">
                {{fresh}}
            </mat-radio-button>
        </mat-radio-group>

        <mat-form-field appearance="outline" style="margin-top: 20px; width: 100%;">
            <mat-label>Price</mat-label>
            <input matInput type="number" placeholder="Name" formControlName="price">
        </mat-form-field>

        <mat-form-field appearance="outline" style="margin-top: 20px; width: 100%;">
            <mat-label>Comment</mat-label>
            <textarea matInput formControlName="comment"></textarea>
        </mat-form-field>
    </form>
</div>

<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>
</div>
