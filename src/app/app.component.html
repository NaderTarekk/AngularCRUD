<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>supervised_user_circle</mat-icon>
  </button>
  <span>Angular 13 CRUD using UI</span>
  <span class=" example-spacer"></span>
  <button class="nav-btn" mat-raised-button color="warn" (click)="openDialog()">Add Product</button>
</mat-toolbar>

<div class="container">
  <div>
    <mat-form-field style="width: 100%;">
      <mat-label class="fontLow">Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input class="fontLow">
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="fontLow"> Product Name </th>
          <td mat-cell *matCellDef="let row" class="fontLow"> {{row.productName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="fontLow"> Category </th>
          <td mat-cell *matCellDef="let row" class="fontLow"> {{row.category}}</td>
        </ng-container>
    
        <ng-container matColumnDef="freshness">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="fontLow"> Freshness </th>
          <td mat-cell *matCellDef="let row" class="fontLow"> {{row.freshness}} </td>
        </ng-container>
    
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="fontLow"> Date </th>
          <td mat-cell *matCellDef="let row" class="fontLow"> {{row.date | date}} </td>
        </ng-container>
      
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="fontLow"> Price </th>
          <td mat-cell *matCellDef="let row" class="fontLow"> {{row.price | currency}} </td>
        </ng-container>
      
        <ng-container matColumnDef="comment" class="pro">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="fontLow"> Comment </th>
          <td mat-cell *matCellDef="let row" class="pro fontLow"><p style="width: 100px; overflow:hidden; overflow-x:auto;"> {{row.comment}} </p></td>
        </ng-container>
        
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="fontLow"> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="editProduct(row)" color="primary">
              <mat-icon class="f">edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteProduct(row.id)">
              <mat-icon class="f">delete</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
